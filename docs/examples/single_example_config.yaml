acquisition:
  date: "2026-01-01"
  chip: W1a
  structure: 86.6um
  gas: Ar
  w: 26.
  element: Fe55
  e_peak: 5.9


pipeline:
  # Execute the calibration
  - task: calibration
    show: false

  - task: fit_spec
    subtasks:
      # Fit the main line of the spectrum with a double Gaussian
      - target: main
        model: Fe55Forest
        # For well-behaved spectra no optional parameters should be needed
      # Fit the same line with another model
      - target: main_gauss
        model: Gaussian

    # Estimate the gain using the main line fit  
  - task: gain
    target: main

    # Estimate the resolution of the main line using Fe55Forest fit 
  - task: resolution
    target: main
  
    # Estimate the resolution of the main line using Gaussian fit 
  - task: resolution
    target: main_gauss


  - task: plot
    # Plot the spectrum in the region around the main line showing both fits
    targets:
      - main
      - main_gauss
    title: $^{55}$Fe Spectrum of 43.3 $\mu$m $\mu$gap
    # Show the gain and resolution results in the legend
    task_labels:
      - gain
      - resolution
    label: Example label for chip W1a 86.6 um
    # Scale the xrange on the left to show the escape peak, which of Fe55 is
    # located at about half the charge of the main peak.
    xmin_factor: 0.5

